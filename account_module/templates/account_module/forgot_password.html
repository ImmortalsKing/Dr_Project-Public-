{% extends 'shared/_layout.html' %}
{% load static %}

{% block title %}
    فراموشی کلمه عبور
{% endblock %}

{% block content %}
    <!--============================
        SIGN UP START
    ==============================-->
    <section class="sign_up pt_100 xs_pt_70 pb_100 xs_pb_70">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-5 col-md-9 col-lg-6 wow fadeInUp" data-wow-duration="1s">
                    <div class="sign_up_form">
                        <a style="width: 300px;" href="{% url 'home_page' %}" class="sign_up_logo">
                            <img src="{{ setting.site_logo.url }}" alt="logo" class="img-fluid w-100">
                        </a>
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                {{ form.email }}
                                {{ form.email.errors }}
                            </div>
                            <div class="form-group d-flex justify-content-center align-items-center">
                                {{ form.captcha }}
                                {{ form.captcha.errors }}
                            </div>
                            <br>
                            <button type="submit" class="common_btn w-100">بازیابی کلمه عبور</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--============================
        SIGN UP END
    ==============================-->
{% endblock %}
